# SonarQube Configuration for Node.js Demo Project

# Унікальний ідентифікатор проекту
sonar.projectKey=Kovname_CI-CD-Practical

# Назва проекту для відображення в SonarQube
sonar.projectName=Node.js Demo

# Версія проекту
sonar.projectVersion=1.0

# Організація (для SonarCloud) - обов'язково для SonarCloud!
sonar.organization=kovname

# Шлях до вихідного коду
sonar.sources=src

# Шлях до тестів
sonar.tests=tests

# Виключення з аналізу
sonar.exclusions=**/node_modules/**,coverage/**

# Шлях до звіту про покриття (LCOV format)
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Кодування файлів
sonar.sourceEncoding=UTF-8
