# Ğ‘Ğ°Ğ·ÑƒÑ”Ñ‚ÑŒÑÑ Ğ½Ğ° ÑÑ‚Ğ°Ñ‚Ñ‚Ñ–: https://dzikriqalam.medium.com/have-a-better-ci-cd-in-github-action-by-using-sonarqube-on-django

name: Django CI + SonarQube

on:
  push:
    branches: [main, master, develop]
    paths:
      - "python-demo/**"
  pull_request:
    branches: [main, master]
    paths:
      - "python-demo/**"

jobs:
  # Job 1: Build Ñ‚Ğ° Test
  build-test:
    name: ğŸ”¨ Build & Test Django
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: python-demo

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ—„ï¸ Run migrations
        run: python manage.py migrate

      - name: ğŸ§ª Run tests with coverage
        run: |
          coverage run --source='.' manage.py test
          coverage xml -o coverage.xml

      - name: ğŸ“¤ Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: python-demo/coverage.xml

  # Job 2: SonarQube Analysis
  sonarqube:
    name: ğŸ” SonarQube Analysis
    runs-on: ubuntu-latest
    needs: build-test # Ğ—Ğ°Ğ»ĞµĞ¶Ğ¸Ñ‚ÑŒ Ğ²Ñ–Ğ´ ÑƒÑĞ¿Ñ–ÑˆĞ½Ğ¾Ğ³Ğ¾ build-test
    defaults:
      run:
        working-directory: python-demo

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # ĞŸĞ¾Ğ²Ğ½Ğ° Ñ–ÑÑ‚Ğ¾Ñ€Ñ–Ñ Ğ´Ğ»Ñ Ğ°Ğ½Ğ°Ğ»Ñ–Ğ·Ñƒ

      - name: ğŸ“¥ Download coverage report
        uses: actions/download-artifact@v4
        with:
          name: coverage-report
          path: python-demo

      - name: ğŸ” SonarQube Scan
        uses: sonarsource/sonarqube-scan-action@master
        with:
          projectBaseDir: python-demo
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}

