name: Node.js CI + SonarQube

on:
  push:
    branches: [main, master, develop]
    paths:
      - "nodejs-demo/**"
  pull_request:
    branches: [main, master]
    paths:
      - "nodejs-demo/**"

jobs:
  # Job 1: Build Ñ‚Ğ° Test
  build-test:
    name: ğŸ”¨ Build & Test Node.js
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: nodejs-demo

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ“¦ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: nodejs-demo/package-lock.json

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ§ª Run tests with coverage
        run: npm run test:ci

      - name: ğŸ“¤ Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: nodejs-coverage
          path: nodejs-demo/coverage/

  # Job 2: SonarQube Analysis
  sonarqube:
    name: ğŸ” SonarQube Analysis
    runs-on: ubuntu-latest
    needs: build-test
    defaults:
      run:
        working-directory: nodejs-demo

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ“¥ Download coverage report
        uses: actions/download-artifact@v4
        with:
          name: nodejs-coverage
          path: nodejs-demo/coverage

      - name: ğŸ” SonarQube Scan
        uses: sonarsource/sonarqube-scan-action@master
        with:
          projectBaseDir: nodejs-demo
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
