name: Cucumber + Playwright Tests

on:
  push:
    branches: [main, master]
    paths:
      - "cucumber-playwright/**"
  pull_request:
    branches: [main, master]
    paths:
      - "cucumber-playwright/**"

jobs:
  test:
    name: ğŸ¥’ Run Cucumber Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: cucumber-playwright

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ“¦ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ­ Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: ğŸ¥’ Run Cucumber tests
        run: npm test
        continue-on-error: true # ĞŸÑ€Ğ¾Ğ´Ğ¾Ğ²Ğ¶Ğ¸Ñ‚Ğ¸ Ğ½Ğ°Ğ²Ñ–Ñ‚ÑŒ ÑĞºÑ‰Ğ¾ Ñ‚ĞµÑÑ‚Ğ¸ Ğ¿Ğ°Ğ´Ğ°ÑÑ‚ÑŒ

      - name: ğŸ“Š Upload test report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: cucumber-report
          path: cucumber-playwright/reports/
          retention-days: 30
